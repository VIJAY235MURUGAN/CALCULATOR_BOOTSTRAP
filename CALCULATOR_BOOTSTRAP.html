<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

    }

        font-style: italic;

        text-align: center;
    }
    .result
    {
        width: 623.4589px;
        color: navy;
        background-color: plum;
        border: 5px solid purple;

    }
    .result:hover
    {
        width: 623.4589px;
        background-color: lightseagreen;
        color: crimson;
        border: 5px solid crimson;
        border-radius: 56.2389px;
        font-size: 23.589px;
        font-style: italic;
        font-weight: bolder;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
    }
    .btn
    {
        background-color: plum;
        color: navy;
        width:50px; height: 50px;
        border: 5px solid purple;
        font-size: 15.23689px;
        font-weight: bolder;
        font-family: 'Times New Roman', Times, serif;
        float: right;
    }
    .btn:hover
    {
        background-color: lightseagreen;
        color: crimson;
        width:50px; height: 50px;
        border: 5px solid darkgreen;
        font-size: 18.23659px;
        font-weight: bolder;

        float: right;
    }
    .btnequal
    {
        background-color: plum;
        color: navy;
        width:50px; height: 50px;
        border: 5px solid purple;
        border-radius: 8.59px;
        font-size: 15.23689px;
        font-weight: bolder;
        font-family: 'Times New Roman', Times, serif;
        float: right;
    }
    .btnequal:hover
    {
        background-color: lightseagreen;
        color: crimson;
        width:50px; height: 50px;
        border: 5px solid darkgreen;
        border-radius: 8.59px;
        font-size: 18.23659px;
        font-weight: bolder;
        font-family: 'Times New Roman', Times, serif;
        float: right;
    }
    .body
    {
        border-top: 8px double purple; border-bottom: 8px double purple; border-left: 8px double purple; 
        border-right: 8px double purple; border-radius: 53.26489px; background-color: lightgreen;
    }

<body class="body">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 full-width text-center title">CALCULATOR</div>
    <div class="row">
        <div class="col-lg-2 mt-3"></div>
        <textarea class="col-lg-8 mt-3 full-width bg-txtarea" id="workspace" readonly></textarea>
    </div>
    <div class="row">
        <div class="col-2 mt-3"></div>
        <div class="col-6 mt-3">
            <input type="text" class="result full-width" id="result"/>
        </div>
        <div class="col-2 mt-3">
        <center><input type="button" class="btn" id="reset" value="(C)" onclick="clr()"></center>
        </div>
        <div class="row">
            <div class="col-2 mt-3"></div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="1" onclick="dis('1')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="2" onclick="dis('2')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="3" onclick="dis('3')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="+" onclick="dis('+')"></center>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mt-3"></div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="4" onclick="dis('4')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="5" onclick="dis('5')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="6" onclick="dis('6')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="-" onclick="dis('-')"></center>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mt-3"></div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="7" onclick="dis('7')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="8" onclick="dis('8')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="9" onclick="dis('9')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="*" onclick="dis('*')"></center>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mt-3"></div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="." onclick="dis('.')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="0" onclick="dis('0')"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="pow" onclick="pow()"></center>
            </div>
            <div class="col-2 mt-3">
                <input type="button" class="btn" value="/" onclick="dis('/')">
            </div>
        </div>
        <div class="row">
            <div class="col-2 mt-3"></div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="exp" onclick="exp()"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="log" onclick="log()"></center>
            </div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="sqrt" onclick="sqrt()"></center>
            </div>
            <div class="col-2 mt-3">
                <input type="button" class="btn" value="cbrt" onclick="cbrt()">
            </div>
        </div>
        <div class="row">
            <div class="col-2 mt-3 mb-3" ></div>
            <div class="col-2 mt-3">
                <center><input type="button" class="btn" value="sin" onclick="sin()"></center>
            </div>
            <div class="col-2 mt-3 mb-3">
                <center><input type="button" class="btn" value="cos" onclick="cos()"></center>
            </div>
            <div class="col-2 mt-3 mb-3">
                <center><input type="button" class="btn" value="tan" onclick="tan()"></center>
            </div>
            <div class="col-2 mt-3 mb-3">
                <input type="button" class="btn" value="=" onclick="solve()">
            </div>
        </div>
        </div>
        </div>
    </div>
    </div>
</div>
<script>
    function dis(value)
    {
        document.getElementById("result").value += value;
    }
    function clr()
    {
        document.getElementById("result").value = "";
        document.getElementById("workspace").value = "";
    }
    function solve()
    {
        var textareaElement= document.getElementById("workspace");
        var X = document.getElementById("result").value;
        var Y = eval(X);
        clr();
        textareaElement.value += X + "=" + Y + '\n';
    }
    function pow()
    {
        
        var textareaElement= document.getElementById("workspace");
        var X ; var Y = document.getElementById("result").value;
        var M = (X,Y);
        var myArray = Y.split(",");
        var Z = Math.pow(myArray[0],myArray[1]);
        clr();
        textareaElement.value += "power" + "(" + M + ")" + "=" + Z + '\n';
    }
    function exp()
    {
        var textareaElement= document.getElementById("workspace");
        var X = document.getElementById("result").value;
        var Y = Math.exp(X);
        clr();
        textareaElement.value += "exp" + "(" + X + ")"+ "=" + Y + '\n';
    }
    function log()
    {
        var textareaElement= document.getElementById("workspace");
        var X = document.getElementById("result").value;
        var Y = Math.log(X);
        clr();
        textareaElement.value += "log" + "(" + X + ")"+ "=" + Y + '\n';
    }
    function sqrt()
    {
        var textareaElement= document.getElementById("workspace");
        var X = document.getElementById("result").value;
        var Y = Math.sqrt(X);
        clr();
        textareaElement.value += "sqrt" + "(" + X + ")"+ "=" + Y + '\n';
    }
    function cbrt()
    {
        var textareaElement= document.getElementById("workspace");
        var X = document.getElementById("result").value;
        var Y = Math.cbrt(X);
        clr();
        textareaElement.value += "cbrt" + "(" + X + ")"+ "=" + Y + '\n';
    }
    function sin()
    {
        var textareaElement= document.getElementById("workspace");
        var X = document.getElementById("result").value;
        var Y = Math.sin(X);
        clr();
        textareaElement.value += "sin" + "(" + X + ")"+ "=" + Y + '\n';
    }
    function cos()
    {
        var textareaElement= document.getElementById("workspace");
        var X = document.getElementById("result").value;
        var Y = Math.cos(X);
        clr();
        textareaElement.value += "cos" + "(" + X + ")"+ "=" + Y + '\n';
    }
    function tan()
    {
        var textareaElement= document.getElementById("workspace");
        var X = document.getElementById("result").value;
        var Y = Math.tan(X);
        clr();
        textareaElement.value += "tan" + "(" + X + ")"+ "=" + Y + '\n';
    }
</script>
</body>
</html>
